---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 2
    ioapic: 'on'

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
    attributes:
      java:
        jdk_version: 7
  - name: debian-7.2.0
    attributes:
      java:
        jdk_version: 6

suites:
  - name: configuration
    run_list:
      - recipe[kafka::_setup]
      - recipe[kafka::_configure]
  - name: init-style-sysv
    run_list:
      - recipe[java]
      - recipe[kafka::binary]
    excludes:
      - ubuntu-13.10
    attributes:
      kafka:
        zookeeper:
          connection_timeout_ms: 10_000
  - name: binary
    run_list:
      - recipe[java]
      - recipe[kafka::binary]
  - name: source
    run_list:
      - recipe[java]
      - recipe[kafka::source]
  - name: zookeeper
    run_list:
      - recipe[java]
      - recipe[kafka::zookeeper]
